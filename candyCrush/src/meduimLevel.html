<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Candy Crush (html5/Js Game)</title>
	<link rel="stylesheet" href="assets/css/master.css" type="text/css" media="screen">
	
	
</head>
<body>
   <nav id="nav1" style="margin-left:40;margin-top: 90" >
     <input type="image" src="sound.png"  id="play" alt="Sound" onmousedown="" height=30 width=30>
     <input type="image" src="Mute.png" id="mute" alt="Mute" onmousedown="" height=30 width=30> 
 </nav>
<center>
        <form class="inset-text-effect" id="tryAgainForm" action="">
            <div >Game Over!
                <input type="submit" value="Try again" class="try-again" id="tryAgain"/> 
                <link async href="http://fonts.googleapis.com/css?family=Averia%20Sans%20Libre" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
            </div>
            <link async href="http://fonts.googleapis.com/css?family=Aladin" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
        </form>
    </center>
    <center>
            <form class="inset-text-effect" id="next" action="">
                <div id="passed">passed!
                    <input type="button" value="next" class="try-again" id="next_level"/>
                    <input type="button" value="Home" class="try-again" id="home"/>
                    <input type="button" value="paly again" class="try-again" id="play_again"/>
                    <link async href="http://fonts.googleapis.com/css?family=Averia%20Sans%20Libre" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>

                </div>
                <link async href="http://fonts.googleapis.com/css?family=Aladin" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
            </form>
    </center>
<!--	<div class="twitterButton" id="timerclock" >
	</div>-->
        <div id="container" >
            <div id="countdown" class="twitterButton"  ></div>
	    
       </div>
	<div class="ui" id="ui">
		<div class="relief">Candy Crush</div>
                <link async href="http://fonts.googleapis.com/css?family=Mrs%20Sheppards" data-generated="http://enjoycss.com" rel="stylesheet" type="text/css"/>
		<p id="score">Score: <span class="score">0</span></p>
		<p id="combo">Combo: <span class="combo">0</span></p>
		<p id="bestCombo">Best Combo: <span class="bestCombo">0</span></p>
	</div>

	<div class="message">
		<h2>How many rows ?</h2>
		<ul>
<!--			<li><button class="four" value="4">4*4</button></li>-->
			<li><button class="six" value="6">6*6</button></li>
			<li><button class="eight" value="8">8*8</button></li>
			<li><button class="ten" value="10">10*10</button></li>
<!--			<li><button class="twelve" value="12">12*12</button></li>-->
		</ul>
	</div>

	<div id="game"></div>

	<footer class="footer">
		<p>Candy Crush - <a href="#">EWD</a> 3/2/2015</p>
	</footer>

	<script src="assets/js/vendor/jquery.min.js"></script>
	<script src="assets/js/vendor/jquery.easing.1.3.js"></script>
	<script src="assets/js/vendor/hammer.min.js"></script>
	<script src="assets/js/vendor/jquery.hammer-full.min.js"></script>
        <script src="../src/counter/src/jquery.countdown360.js" type="text/javascript" charset="utf-8"></script>
	<script src="assets/js/meduimLevel.js"></script>
	
</html>
